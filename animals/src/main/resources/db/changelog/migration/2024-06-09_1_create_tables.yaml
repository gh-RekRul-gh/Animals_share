databaseChangeLog:
  - changeSet:
      id: 1
      author: ruslanRV
      changes:
        - createTable:
            tableName: owner
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
              - column:
                  name: surname
                  type: varchar(50)
              - column:
                  name: country
                  type: varchar(50)
              - column:
                  name: city
                  type: varchar(50)

        - createTable:
            tableName: animal
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: animal_type
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: animal_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: owner_id
                  type: bigint
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: animal
            baseColumnNames: owner_id
            referencedTableName: owner
            referencedColumnNames: id
            constraintName: fk_animal_to_owner

      rollback:
        - dropTable:
            tableName: owner

        - dropTable:
            tableName: animal
